group 'io.github.the28awg'
version '1.0'

apply plugin: 'java'
apply plugin: 'java-library-distribution'
apply plugin: 'application'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.1.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.1.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
}

mainClassName = "io.github.the28awg.okato.App"

jar.manifest.attributes('Class-Path': configurations.runtime.collect {
    "./lib/" + it.getName()
}.join(' '), 'Main-Class': mainClassName)